<div ng-click="availability()(workerDetail, $event)">
    <div>
        <span class="name-span">{{workerDetail.name}}</span>
        <span class="mobile-span">{{workerDetail.mobileNumber}}</span>
    </div>
    <div>
        <span>{{workerDetail.taskAssigned === ""? "Available": workerDetail.taskAssigned}}</span>
    </div>
</div>
