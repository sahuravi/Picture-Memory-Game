All users
<ul>
  <li ng-repeat="user in userData">
    {{user.name}}
  </li>
</ul>
<br>
<br>
Idle Users
<ul>
  <li ng-repeat="user in userData" ng-show="user.status === 'idle'">
    {{user.name}}
  </li>
</ul>
<br>
<br>
Occupied Users
<ul>
  <li ng-repeat="user in userData" ng-show="user.status !== 'idle'">
    {{user.name}} -> Task Name -> {{user.workname}}
  </li>
</ul>
<br>
<br>
<button ng-click="ringBell()"> Ring Bell</button>
<br>
<br>
<div ng-show="workToBeAssigned">
Assign work to {{selectedUser.name}}<br>
Task Name - <input type="text" ng-model="selectedUser.workname"/>
<br>
Task Time (in s) <input type="text" ng-model="selectedUser.taskDuration"/>
<br>
<button ng-click="assignTask()"> Assign Task</button>
</div>
